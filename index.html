<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1></h1>

    <div class="guess-game">
        <div class="guess-area">
            <div class="inputs"></div>
            <div class="control mt-5 ">
                <button class="check btn btn-danger p-4  text-center   fw-bold  pe ">Check Word</button>
                <button class="hint btn btn-secondary p-4 w-50  text-center  fw-bold   "><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="guess-info">
            <h3>Key Colors</h3>
            <div class="key-color">
                <div class="key key-inPlace"></div>
                <div class="key-text">Letter is Right and in place</div>
            </div>
            <div class="key-color">
                <div class="key key-notPlace"></div>
                <div class="key-text">Letter is Right but not in place</div>
            </div>
            <div class="key-color">
                <div class="key key-wrong"></div>
                <div class="key-text">Letter is Wrong</div>
            </div>
            
            <h3 class="mt-4">Words To Guess</h3>
            
                <ul>
                    
                </ul>
           

        </div>
    </div>
    <footer></footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
